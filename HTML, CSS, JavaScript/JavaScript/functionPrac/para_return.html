    <script>
        function deposit(name, amount) { 
            let message = "";
            if(typeof(amount)==="string"){
                message = "amount는 숫자 데이터가 입력되어야 합니다." + "<br>";
            }
            else { 
                message = name + " 고객님, " + amount + "원이 입금되었습니다." + "<br>";
            }
            return message;
        }

        document.write(deposit('김창수', 300000));
        document.write(deposit('김창수', 500000));
        document.write(deposit('김창수', "1000000"));
    </script>
