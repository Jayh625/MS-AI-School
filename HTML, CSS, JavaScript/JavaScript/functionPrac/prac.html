<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Type ur information</title>
</head>
<body>
    <script>
        function info(name, city) {
            let message = "";
            message += "이름 : " + name + "<br>" + "사는 도시 : " + city + "<br>";
            return message;
        }
        let name = prompt("이름을 입력하세요 : ");
        let city = prompt("사는 도시를 입력하세요 : ");
        document.write(info(name,city));
    </script>
</body>
</html>
