    <script>
        function longestName(){
            let longest_name = "";
            for(let i=0; i<arguments.length; i++){
                if(arguments[i].length > longest_name.length){
                    longest_name = arguments[i];
                }
            }
            return longest_name;
        }

        document.write("입력된 데이터 중 가장 긴 이름 : " +
